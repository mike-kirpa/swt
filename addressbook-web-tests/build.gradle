apply plugin: 'java'
apply plugin: 'application'
mainClassName = "ru.stqa.pft.addressbook.tests.GroupCreationTests"

repositories{
    mavenCentral()
}

dependencies {
    compile 'org.testng:testng:6.14.2'
    compile group: 'org.seleniumhq.selenium', name: 'selenium-java', version: '3.11.0'
    testCompile group: 'org.hamcrest', name: 'java-hamcrest', version: '2.0.0.0'
    compile 'com.beust:jcommander:1.72'
    compile 'com.thoughtworks.xstream:xstream:1.4.10'
    compile 'com.google.code.gson:gson:2.8.5'
    compile 'ch.qos.logback:logback-classic:1.3.0-alpha4'
    compile 'mysql:mysql-connector-java:8.0.11'
    compile 'org.hibernate:hibernate-core:5.3.1.Final'

}

task testGroups (type: Test) {
    useTestNG {
        suites 'src/test/resources/testng-groups.xml'
    }
    //параметр получаемый при запуске сборки, для указания названия вебдрайвера(-Dbrowser=firefox, chrome)
    if (project.hasProperty('browser')){
        systemProperty 'browser', "${browser}"
    }
    //параметр получаемый при запуске сборки, для указания названия вебдрайвера(-Ptarget=local)
    if (project.hasProperty('target')){
        systemProperty 'target', "${target}"
    }
    //параметр запускающий тест сверки списка групп из БД и ЮИ
    if (project.hasProperty('verifyUI')){
        systemProperty 'verifyUI', "${verifyUI}"
    }
}

task testContacts (type: Test) {
    useTestNG {
        suites 'src/test/resources/testng-contacts.xml'
    }
    if (project.hasProperty('browser')){
        systemProperty 'browser', "${browser}"
    }
    if (project.hasProperty('target')){
        systemProperty 'target', "${target}"
    }
    //параметр запускающий тест сверки списка групп из БД и ЮИ
    if (project.hasProperty('verifyUI')){
        systemProperty 'verifyUI', "${verifyUI}"
    }
}