apply plugin: 'java'
apply plugin: 'application'
mainClassName = "ru.stqa.pft.addressbook.tests.GroupCreationTests"

repositories{
    mavenCentral()
}

dependencies {
    compile 'org.testng:testng:6.14.2'
    compile group: 'org.seleniumhq.selenium', name: 'selenium-java', version: '3.11.0'
    testCompile group: 'org.hamcrest', name: 'java-hamcrest', version: '2.0.0.0'
    compile 'com.beust:jcommander:1.72'
    compile 'com.thoughtworks.xstream:xstream:1.4.10-java7'
}